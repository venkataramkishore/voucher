<div layout="column" layout-align="center center">
	<md-content class="md-padding">
		<form name="loginForm" data-ng-submit="login()">
		<div layout="column" layout-align="center center">
			<md-input-container> <label>Username</label> <input
				name="username" id="username"
				data-ng-model="credentials.username" required
				placeholder="Login ID" maxlength="10">
			<div data-ng-messages="loginForm.username.$error">
				<div data-ng-message="required">This is required!</div>
				<div data-ng-message="maxlength">Only 10 characters are
					allowed!</div>
			</div>
			</md-input-container>
			<md-input-container> <label>Password</label> <input
				name="password" id="password" type="password"
				data-ng-model="credentials.password" required
				placeholder="Password">
			<div data-ng-messages="loginForm.password.$error">
				<div data-ng-message="required">This is required!</div>
			</div>
			</md-input-container>
			<md-input-container>
				<md-button type="submit" class="md-primary md-raised" data-ng-disabled="loginForm.$invalid">
						<i class="fa fa-sign-in" aria-hidden="true"></i> Sign in
				</md-button>
			</md-input-container>
			</div>
		</form>
		</md-content>
	</div>
	<div data-ng-show="error">There
		was a problem logging in. Please try again.</div>
</div>
