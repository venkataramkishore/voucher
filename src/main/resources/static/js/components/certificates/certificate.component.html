<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<certificate-form edit-opr="editOpr" certificate="currCertificate" company-list="companyList" ></certificate-form>
		</div>
		<div class="col-md-8">
			<!--  table panel starts -->
			<div class="panel panel-primary">
				<!-- Default panel contents -->
				<div class="panel-heading">
					Certificate(s) <input class="pull-right" data-ng-model="search">
				</div>
				<div class="panel-body">
					<!-- Table -->
					<div class="table-responsive">
					<table class="table table-striped table-condensed table-hover table-bordered">
						<thead>
							<tr>
								<th>Abbreviation</th>
								<th>Code</th>
								<th>Name</th>
								<th>Passing Score</th>
								<th>Status</th>
								<th>Company</th>
								<th>Edit/Del</th>
							</tr>
						</thead>
						<tbody data-ng-if="certificateList.length==0">
							<tr>
								<td colspan="4">No certificate(s) to show.</td>
							</tr>
						</tbody>
						<tbody data-ng-if="certificateList.length>0"
							data-ng-repeat="certificate in certificateList.slice(((currentPage-1)*maxSize), ((currentPage)*maxSize)) | filter:search ">
							<tr>
								<td>{{certificate.abbreviation}}</td>
								<td>{{certificate.code}}</td>
								<td>{{certificate.name}}</td>
								<td>{{certificate.passingscore}}</td>
								<td>{{certificate.status}}</td>
								<td>{{certificate.company.name}}</td>
								<td><a class="btn btn-primary btn-sm" data-ng-click="editCertificate(certificate)"><i class="fa fa-pencil fa-fw"></i></a> <!-- <a
									class="btn btn-danger btn-sm"><i class="fa fa-trash-o fa-fw"></i></a> --></td>
							</tr>
						</tbody>
					</table>
					<ul data-uib-pagination data-total-items="certificateList.length" data-ng-model="currentPage" data-ng-change="pageChanged()"></ul>
					</div>
				</div>

			</div>
			<!--  table panel ends -->
		</div>
	</div>
</div>
