<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<parameter-form parameter="currParameter" administrators="administrators"></parameter-form>
		</div>
		<div class="col-md-8">
			<!--  table panel starts -->
			<div class="panel panel-primary">
				<!-- Default panel contents -->
				<div class="panel-heading">
					Parameter(s) <input class="pull-right" data-ng-model="search">
				</div>
				<div class="panel-body">
					<!-- Table -->
					<div class="table-responsive">
					<table class="table table-striped table-condensed table-hover table-bordered">
						<thead>
							<tr>
								<th>Name</th>
								<th>Value</th>
								<th>Default value</th>
								<th>Edit/Del</th>
							</tr>
						</thead>
						<tbody data-ng-if="parameterList.length==0">
							<tr>
								<td colspan="4">No parameter(s) to show.</td>
							</tr>
						</tbody>
						<tbody data-ng-if="parameterList.length>0"
							data-ng-repeat="parameter in parameterList | filter:search ">
							<tr>
								<td>{{parameter.key}}</td>
								<td>{{parameter.value}}</td>
								<td>{{parameter.defaultvalue}}</td>
								<td><a href="#" class="btn btn-primary btn-sm"><i class="fa fa-pencil fa-fw"></i></a> <a
									href="#" class="btn btn-danger btn-sm"><i class="fa fa-trash-o fa-fw"></i></a></td>
							</tr>
						</tbody>
					</table>
					</div>
				</div>

			</div>
			<!--  table panel ends -->
		</div>
	</div>
</div>
