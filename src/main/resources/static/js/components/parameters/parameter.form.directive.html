<div class="panel panel-primary">
	<!-- Default panel contents -->
	<div class="panel-heading">Parameter</div>
	<div class="panel-body">
		<form novalidate="novalidate">
			<div class="form-group">
				<label for="companyname">Parameter Name</label> <input type="text"
					class="form-control" id="key" data-ng-model="key" required
					placeholder="Parameter Name">
			</div>
			<div class="form-group">
				<label for="voucherThreshold">Value</label> <input type="text" class="form-control"
					id="voucherThreshold" data-ng-model="value" required
					placeholder="Voucher Threshold" pattern="\w+">
			</div>
			<div class="form-group">
				<label for="coachemail">Default value</label> <input
					type="text" class="form-control" id="defaultvalue" pattern="\w+" required
					data-ng-model="defaultvalue" placeholder="Default value">
			</div>
			<button type="button" class="btn btn-default">Cancel</button>
			<button type="submit" class="btn btn-primary">Add</button>
		</form>
	</div>
</div>
